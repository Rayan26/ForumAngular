<div class="container">
<table  mat-table [dataSource] = "dataSource"  class = "mat-elevation-z8" >



<ng-container  matColumnDef = "nom" >
<th  mat-header-cell * matHeaderCellDef> No. </th >
<td  mat-cell * matCellDef = "let element" > {{element.nom}} </td >
</ng-container >


<ng-container  matColumnDef = "nbTopic" >
<th  mat-header-cell * matHeaderCellDef> Weight </th >
<td  mat-cell*matCellDef = "let element" > {{element.nbTopic}} </td >
</ng-container >

  <ng-container  matColumnDef = "nbPost" >
<th  mat-header-cell * matHeaderCellDef> Symbol </th >
<td  mat-cell * matCellDef= "let element" > {{element.nbPost}} </td >
</ng-container >


  <ng-container  matColumnDef = "dateLastPost" >
    <th  mat-header-cell * matHeaderCellDef> Dernier Message </th >
    <td  mat-cell * matCellDef = "let element" > {{element.dateLastPost}} </td >
  </ng-container >

<tr  mat-header-row * matHeaderRowDef = " displayColumns " > </tr >
<tr  mat-row * matRowDef = "let row; columns: shownColumns ;" > </tr >
</table>

</div>
