<div class="container">
  <app-breadcrumb [paths]="breadcrumb"></app-breadcrumb>

  <div>
  <app-create-topic [idMatiere]="idMatiere" (newId)="onCreateTopic($event)"></app-create-topic>
  </div>

  <table mat-table [dataSource] = "topicsData" class = "mat-elevation-z8 table-hover forumTable" matSort>



    <ng-container  matColumnDef = "titre" >
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th >
      <td  mat-cell *matCellDef = "let element" ><a routerLink="/posts/{{element.idTopic}}"  class="stretched-link">{{element.titre}}</a></td >
    </ng-container >

    <ng-container  matColumnDef = "nbPost" >
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> #Post </th >
      <td  mat-cell *matCellDef= "let element" > {{element.nbPost}} </td >
    </ng-container >


    <ng-container  matColumnDef = "dateLastPost" >
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> #Message </th >
      <td  mat-cell *matCellDef = "let element" > {{element.dateLastPost}} </td >
    </ng-container >

    <tr  mat-header-row *matHeaderRowDef = " shownColumns " > </tr >
    <tr  mat-row *matRowDef = "let row; columns: shownColumns ;" style="transform: rotate(0);" > </tr >
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
